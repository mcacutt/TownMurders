plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'me.mcacutt'
version = '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io/' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
    compile 'me.mattstudios.utils:matt-framework:1.4'
    compile 'me.mattstudios.utils:matt-framework-gui:1.2.8'
    implementation 'com.github.piggypiglet:timeapi:6d830791d5'
}

shadowJar {
    relocate 'me.mattstudios.mf', 'me.mcacutt.townmurders.mf'
    relocate 'me.mattstudios.mfgui', 'me.mcacutt.townmurders.mfgui'
    relocate 'sh.okx.timeapi', 'me.mcacutt.townmurders.timeapi'
}